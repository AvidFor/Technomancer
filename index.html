</div>
<div id="gameField">

    <div class="" id="CraftDiv">

        <div class="craftInfo"><span id="craftInfo"></span></div>
        <div class="craft" id="pistol"><span class="itemInfo" id="pistolInfo"></span><span class="progressBar" id="pistolBar"></span></div>
        <div class="craft" id="rifle"><span class="itemInfo" id="rifleInfo"></span><span class="progressBar" id="rifleBar"></span></div>

    </div>

    </div>
